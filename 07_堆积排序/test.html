<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function flattenDeep( array ) {
			    // write code here
			    var len = array.length;
			    var newArray = [];
			    for(var i=0; i<len; i++){
			        newArray = newArray.concat(array[i]);
			    }
				return Array.from(new Set([...newArray]));
			}
			var arr = [[7,6,2],[2,6,5,4]];
			console.log(flattenDeep(arr));
		</script>
	</body>
</html>
